<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Arithmetic operators

        let a = 10;
        let b = 5;
        sum = a + b; // Addition
        diff = a - b; // Subtraction
        product = a * b; // Multiplication
        quotient = a / b; // Division
        remainder = a % b; // Modulus
        exponent = a ** b; // Exponentiation

        console.log("Sum:", sum);
        console.log("Difference:", diff);
        console.log("Product:", product);
        console.log("Quotient:", quotient);
        console.log("Remainder:", remainder);
        console.log("Exponent:", exponent);

        //assignment operators

        let x = 10;
        console.log("Initial value of x:", x); //prints 10

        x = x + 5;
        console.log("After x += 5:", x); //prints 15

        x -= 3; 
        console.log("After x -= 3:", x); //prints 12

        x *= 2;
        console.log("After x *= 2:", x); //prints 24

        x /= 4;
        console.log("After x /= 4:", x); //prints 6

        x %= 2; 
        console.log("After x %= 2:", x); //prints 0

        //comparison operators

        let num1 = 10;
        let num2 = 20;

        console.log("num1 == num2:", num1 == num2); // false
        console.log("num1 != num2:", num1 != num2); // true
        console.log("num1 > num2:", num1 > num2); // false
        console.log("num1 < num2:", num1 < num2); // true
        console.log("num1 >= num2:", num1 >= num2); // false
        console.log("num1 <= num2:", num1 <= num2); // true
        
        // Logical Operators
        // and (&&)
        // not (!)
        // or (||)

        // and operator

        // left side | right side | result
        // true       | true        | true
        // true       | false       | false
        // false      | true        | false
        // false      | false       | false
        
        var c = 60;
        var d = 70;

        console.log(c > 50 && d > 50);

        // or operator
        // left side | right side | result
        // true       | true        | true
        // true       | false       | true
        // false      | true        | true
        // false      | false       | false

        console.log(a > 50 || 5 > 50); // prints true

        // not operator

        // left side | result
        // true       | false
        // false      | true

        console.log(!(a > 50)); 
        console.log(!(a < 50));


    </script>
</body>
</html>
